<!DOCTYPE html>
<html>
<head>
    <title>Test Login Response</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #f5f5f5; }
        .container { background: white; padding: 20px; border-radius: 8px; max-width: 800px; margin: 0 auto; }
        input, button { padding: 10px; margin: 5px; font-size: 14px; }
        button { background: #16a34a; color: white; border: none; cursor: pointer; border-radius: 5px; }
        pre { background: #1e1e1e; color: #00ff00; padding: 15px; border-radius: 5px; overflow: auto; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîç Test Login API Response</h2>
        
        <div>
            <input type="text" id="username" placeholder="Username" value="admin">
            <input type="password" id="password" placeholder="Password" value="admin123">
            <button onclick="testLogin()">Test Login</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<p>‚è≥ Testing...</p>';
            
            try {
                const response = await fetch('api/login.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                let html = '<h3 class="success">‚úÖ Response t·ª´ API:</h3>';
                html += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                if (data.success && data.data && data.data.user) {
                    const user = data.data.user;
                    html += '<h3>üîç Chi ti·∫øt user:</h3>';
                    html += '<pre>';
                    html += 'Username: ' + user.username + '\n';
                    html += 'ID: ' + user.id + '\n';
                    html += 'is_admin: ' + user.is_admin + ' (type: ' + typeof user.is_admin + ')\n';
                    html += 'is_admin === 1: ' + (user.is_admin === 1) + '\n';
                    html += 'is_admin == 1: ' + (user.is_admin == 1) + '\n';
                    html += 'is_admin === true: ' + (user.is_admin === true) + '\n';
                    html += '</pre>';
                    
                    html += '<h3>üéØ Redirect Decision:</h3>';
                    html += '<pre>';
                    if (user.is_admin === 1 || user.is_admin === true) {
                        html += '‚û°Ô∏è REDIRECT TO: admin.html (Admin user)';
                    } else {
                        html += '‚û°Ô∏è REDIRECT TO: index.html (Normal user)';
                    }
                    html += '</pre>';
                }
                
                resultDiv.innerHTML = html;
                
            } catch (error) {
                resultDiv.innerHTML = '<h3 class="error">‚ùå Error:</h3><pre>' + error.message + '</pre>';
            }
        }
        
        // Auto test on load
        window.onload = () => testLogin();
    </script>
</body>
</html>
