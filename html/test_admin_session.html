<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Session Debug</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #000;
            color: #0f0;
        }
        .result {
            background: #111;
            border: 1px solid #0f0;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #0c0;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>üîç DEBUG ADMIN SESSION</h1>
    
    <div>
        <button onclick="testDebugSession()">1. Test Debug Session</button>
        <button onclick="testCheckAdmin()">2. Test Check Admin</button>
        <button onclick="testGetUserInfo()">3. Test Get User Info</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>

    <div id="results"></div>

    <script>
        const API_BASE = 'https://api.quangphuc.iotsinhvien.io.vn/api';

        function addResult(title, data) {
            const div = document.createElement('div');
            div.className = 'result';
            div.innerHTML = `<h3>${title}</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            document.getElementById('results').appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testDebugSession() {
            try {
                const response = await fetch(`${API_BASE}/admin/debug_session.php?t=${Date.now()}`, {
                    credentials: 'include'
                });
                const data = await response.json();
                addResult('üìä Debug Session Response', {
                    status: response.status,
                    statusText: response.statusText,
                    headers: Object.fromEntries(response.headers.entries()),
                    data: data
                });
            } catch (error) {
                addResult('‚ùå Debug Session Error', {
                    error: error.message,
                    stack: error.stack
                });
            }
        }

        async function testCheckAdmin() {
            try {
                const response = await fetch(`${API_BASE}/admin/check_admin.php?t=${Date.now()}`, {
                    credentials: 'include'
                });
                const data = await response.json();
                addResult('üîê Check Admin Response', {
                    status: response.status,
                    statusText: response.statusText,
                    headers: Object.fromEntries(response.headers.entries()),
                    data: data
                });
            } catch (error) {
                addResult('‚ùå Check Admin Error', {
                    error: error.message,
                    stack: error.stack
                });
            }
        }

        async function testGetUserInfo() {
            try {
                const response = await fetch(`${API_BASE}/get_user_info.php?t=${Date.now()}`, {
                    credentials: 'include'
                });
                const data = await response.json();
                addResult('üë§ Get User Info Response', {
                    status: response.status,
                    statusText: response.statusText,
                    headers: Object.fromEntries(response.headers.entries()),
                    data: data
                });
            } catch (error) {
                addResult('‚ùå Get User Info Error', {
                    error: error.message,
                    stack: error.stack
                });
            }
        }

        // Auto run on page load
        window.addEventListener('DOMContentLoaded', async () => {
            addResult('üöÄ Page Loaded', {
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                cookies: document.cookie
            });
            
            // Auto test
            await testDebugSession();
            await testCheckAdmin();
            await testGetUserInfo();
        });
    </script>
</body>
</html>
